ludus:
  - vm_name: "{{ range_id }}-DC01"
    hostname: "{{ range_id }}-DC01"
    template: win2022-server-x64-template
    vlan: 10
    ip_last_octet: 11
    ram_gb: 8
    cpus: 4
    windows:
      sysprep: false
    domain:
      fqdn: simulated.corp
      role: primary-dc

  - vm_name: "{{ range_id }}-WIN11"
    hostname: "{{ range_id }}-WIN11"
    template: win11-22h2-x64-enterprise-template
    vlan: 10
    ip_last_octet: 21
    ram_gb: 8
    cpus: 4
    windows:
      install_additional_tools: true
    domain:
      fqdn: simulated.corp
      role: member

  - vm_name: "{{ range_id }}-EXC"
    hostname: "{{ range_id }}-EXC"
    template: win2019-server-x64-template
    vlan: 20
    ip_last_octet: 2
    ram_gb: 8
    cpus: 4
    windows:
      sysprep: true
    domain:
      fqdn: simulated.corp
      role: member
    roles:
      - aleemladha.ludus_exchange

  - vm_name: "{{ range_id }}-ubuntu"
    hostname: "{{ range_id }}-ubuntu"
    template: ubuntu-24.04.2-x64-us-desktop-template
    vlan: 10
    ip_last_octet: 41
    ram_gb: 4
    cpus: 2
    linux: true
    testing:
      snapshot: false
      block_internet: false

