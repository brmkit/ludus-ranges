ludus:
  - vm_name: "{{ range_id }}-WIN11"
    hostname: "{{ range_id }}-WIN11"
    template: win11-22h2-x64-enterprise-template
    vlan: 10
    ip_last_octet: 20
    ram_gb: 6
    cpus: 4
    windows:
      sysprep: false
    testing:
      snapshot: true
      block_internet: false

  - vm_name: "{{ range_id }}-nemesis"
    hostname: "{{ range_id }}-nemesis"
    template: ubuntu-24.04-x64-server-template
    vlan: 10
    ip_last_octet: 30
    ram_gb: 12
    cpus: 4
    linux: true
    testing:
      snapshot: true
      block_internet: false
    roles:
      - geerlingguy.docker
      - brmkit.ludus_nemesis
    role_vars:
      docker_edition: ce
      docker_users:
        - localuser

  - vm_name: "{{ range_id }}-guacamole"
    hostname: "{{ range_id }}-guacamole"
    template: ubuntu-24.04-x64-server-template
    vlan: 10
    ip_last_octet: 50
    ram_gb: 4
    cpus: 2
    linux: true
    roles:
      - geerlingguy.docker
      - brmkit.ludus_guacamole
    role_vars:
      guacamole_connections:
        - name: "{{ range_id }}-WIN11"
          protocol: rdp
          username: localuser
          password: password
          port: 3389
        - name: "{{ range_id }}-nemesis"
          protocol: ssh
          username: localuser
          password: password
          port: 22