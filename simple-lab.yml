ludus:
  - vm_name: "{{ range_id }}-ad-dc-win2022-server-x64"
    hostname: "{{ range_id }}-DC01-2022"
    template: win2022-server-x64-template
    vlan: 10
    ip_last_octet: 11
    ram_gb: 8
    cpus: 4
    windows:
      sysprep: false
    domain:
      fqdn: simulated.corp
      role: primary-dc
    roles:
      - name: Beardhammer.ludus_rustdesk
        depends_on:
          - vm_name: "{{ range_id }}-rustdesk"
            role: Beardhammer.ludus_rustdesk
    role_vars:
      rustdesk_client: true

  - vm_name: "{{ range_id }}-ad-win11-22h2-enterprise-x64-1"
    hostname: "{{ range_id }}-WIN11-22H2-1"
    template: win11-22h2-x64-enterprise-template
    vlan: 10
    ip_last_octet: 21
    ram_gb: 8
    cpus: 4
    windows:
      install_additional_tools: true
    domain:
      fqdn: simulated.corp
      role: member
    roles:
      - name: Beardhammer.ludus_rustdesk
        depends_on:
          - vm_name: "{{ range_id }}-rustdesk"
            role: Beardhammer.ludus_rustdesk
    role_vars:
      rustdesk_client: true
      rustdesk_client_password: "rustdeskclient"

  - vm_name: "{{ range_id }}-rocky9-server-x64"
    hostname: "{{ range_id }}-rocky9"
    template: rocky-9-6-x64-us-server-template
    vlan: 10
    ip_last_octet: 31
    ram_gb: 4
    cpus: 2
    linux: true
    testing:
      snapshot: false
      block_internet: false
    roles:
      - name: Beardhammer.ludus_rustdesk
        depends_on:
          - vm_name: "{{ range_id }}-rustdesk"
            role: Beardhammer.ludus_rustdesk
    role_vars:
      rustdesk_client: true
      rustdesk_client_password: "rustdeskclient"

  - vm_name: "{{ range_id }}-ubuntu-desktop-x64"
    hostname: "{{ range_id }}-ubuntu"
    template: ubuntu-24.04.2-x64-us-desktop-template
    vlan: 10
    ip_last_octet: 41
    ram_gb: 4
    cpus: 2
    linux: true
    testing:
      snapshot: false
      block_internet: false
    roles:
      - name: Beardhammer.ludus_rustdesk
        depends_on:
          - vm_name: "{{ range_id }}-rustdesk"
            role: Beardhammer.ludus_rustdesk
    role_vars:
      rustdesk_client: true
      rustdesk_client_password: "rustdeskclient"

  - vm_name: "{{ range_id }}-rustdesk"
    hostname: "{{ range_id }}-RUSTDESK"
    template: debian-12-x64-server-template
    vlan: 10
    ip_last_octet: 100
    ram_gb: 4
    cpus: 2
    windows:
      sysprep: false
    roles:
      - Beardhammer.ludus_rustdesk
    role_vars:
      rustdesk_server: true